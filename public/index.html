<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div>
            <h1>Socket Client</h1>
            <hr>
        </div>

        <div class="col-12">
            <span  style="font-size: 20px; color: rgb(85, 85, 85);">Server status:
                <b style="display: none;" id="lblOnline"class="text-success">Online :)</b>
                <b style="display: none;" id="lblOffline"class="text-danger">Offline :(</b>
            </span>
        </div>

        <div class="row mt-3">
            <div class="col-lg-6 col-8">
                <input type="text" id="txtMessage" class="form-control" placeholder="Mensaje">
            </div>
            <div class="col-lg-6 col-2">
                <button class="btn btn-success" id="btnSend">Enviar</button>
            </div>
        </div>
        <div class="mt-3">
            <span class="text-info">Id del mensaeje enviado: 
                <b id="lblMsgSent">000000000000000</b>
            </span>
            <h3 class="text-left mt-2">MENSAJES RECIBIDOS</h3>
            <div style="border: 1px solid gray; border-radius: 20px; padding: 20px;">
                <span style="font-size: 20px; color: rgb(85, 85, 85);">
                    Id del Mensaje:
                    <h5 class="text-warning" id="lblIdMsg"></h5>
                </span >
                <span style="font-size: 20px; color: rgb(85, 85, 85);">
                    Mensaje:
                    <h5 class="text-primary" id="lblBodyMsg"></h5>
                </span>
            </div>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./socket-client.js"></script>
</body>
</html>
